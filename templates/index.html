<body>
  <div class="chat-container">

  <script src="/static/exec.js"></script>
  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message.trim()) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class='user-msg'>ğŸ§‘â€ğŸ’» ${message}</div>`;
      input.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      const response = escapeHtml(data.response);

      // Code block auto
      const codeBlock = `
        <div class='ai-msg'>
          ğŸ¤– <pre><code>${response}</code></pre>
          <button class="run-btn" onclick="runCode(this)">â–¶ ExÃ©cuter ce code</button>
        </div>`;
      
      chatBox.innerHTML += codeBlock;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      document.getElementById("chat-box").innerHTML = "";
    }

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;");
    }
  </script>
